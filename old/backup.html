<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhatDeck</title>
    <link rel="stylesheet" href="backup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="displayFlex">
        <div class="title">
          <h1><a href="#">PHATDECK</a></h1>
        </div>
        <div class="displayFlex menu">
          <div class="dropdown">
            <button class="dropbtn">Card Background</button>
            <div class="dropdown-content">
              <a href="#">Sample 1</a>
              <a href="#">Sample 2</a>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">Theme Selector</button>
            <div class="dropdown-content">
              <a href="#">Sample 1</a>
              <a href="#">Sample 2</a>
              <a href="#">Sample 3</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="hoverInstruction" class="displayFlex center">
        <div class="infoborder center displayFlex nomargin">
          <span class="info">i</span>
        </div>
        <div class="inlineinfo unselectable">
          Pick up a card from the deck and drag it to the discard pile.
        </div>
      </section>

      <section>
        <div class="displayFlex center cardtitle">
          <div>
            <p class="center unselectable">Deck</p>
            <div
              id="deck"
              class="displayFlex center tile cardPile unselectable"
            >
              <img
                src="img/card-back.png"
                class="cardDeck"
                draggable="true"
                alt="Back of the card pile"
              />
            </div>
          </div>

          <div>
            <p class="center unselectable">Discard Pile</p>
            <div id="discard" class="displayFlex center discardPile tile"></div>
          </div>
        </div>

        <div class="spaces">
          <div class="displayFlex center">
            <button class="reset">Reset</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="displayFlex center">
      <div class="footlink">
        <a target="_blank" href="https://github.com/SpicoChicenk">GitHub</a>
        <a target="_blank" href="https://twitter.com/spicochicenk">Twitter</a>
        <p class="footer">Current Version: v.0.1</p>
      </div>
    </footer>
    <script src="js/backup-app.js"></script>
  </body>
</html>
